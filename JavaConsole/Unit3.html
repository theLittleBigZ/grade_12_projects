    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="icon" type="icon/jpg" href="root/images/logo.jpg"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">
        <p class="first">HOME</p> 
        <!-- Links -->
        <a href="">Number Game</a>

    <div id="main">
      <span id="openNavbtn" style="color: #; font-size:48px;cursor:pointer;position:fixed;z-index:1; transition: .9s" onClick ="openNav()";>&#9758;</span>

      <span id="closeNavbtn" style="color: #; font-size:48px;cursor:pointer;position:fixed;visibility: hidden; transition: .9s" onClick ="closeNav()";>&#9756;</span>
    <script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        $("#openNavbtn").css("visibility", "hidden").css("transition", ".1s"); 
        $("#closeNavbtn").css("visibility", "visible").css("transition", ".1s"); 
    }
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
        document.body.style.backgroundImage = "Images/background.png";
        $("#closeNavbtn").css("visibility", "hidden"); 
        $("#openNavbtn").css("visibility", "visible");
    }
    </script>
    <center>
